<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div layout:fragment="content" class="container">
    <img th:src="@{/images/logo.jpg}" style="margin-top: -50px" class="img-responsive center-block" width="300" height="300" alt="Logo" />

    <div class="form-signin">

        <form th:action="@{/login}" method="POST">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="E-Mail" required>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Lozinka" required>
            </div>
            <button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button><br>
        </form>

        <form th:action="@{/registracija}" method="get">
            <button class="btn btn-md btn-info btn-block"  name="Submit" value="Registracija" type="Submit" th:text="Registracija"></button>
        </form>

        <div style="padding-top:15px ">
        <a href="/zaboravljena_lozinka" style="color: #7d7d7d;margin-left: 100px;   ">Zaboravili ste lozinku?</a>
        </div>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20px; color: #FF1C19;">Pogresan e-mail ili lozinka</p>
        </div>

    </div>



</div>

</body>
</html>
