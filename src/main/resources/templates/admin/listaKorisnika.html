<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Korisnici</title>
</head>
<body>


<div layout:fragment="content" class="container mySpace">

    <form action="/korisnici" class="form-inline md-form mr-auto mb-4">
        <input class="form-control mr-sm-2" type="text" name="ime" placeholder="Nadji Korisnika" aria-label="Search">
        <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Trazi</button>
    </form>

    <div class="card">
        <div class="card card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Datum Rodjenja</th>
                    <th>Dodaj Zadatak</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="korisnik:${korisnici}">
                    <td th:text="${korisnik.ime}"></td>
                    <td th:text="${korisnik.prezime}"></td>
                    <td th:text="${korisnik.email}"></td>
                    <td th:text="${korisnik.telefon}"></td>
                    <td th:text="${korisnik.datumRodjenja }"></td>
                    <td><a  th:href="@{/dodajZadatak(email=${korisnik.email})}" class="btn btn-dark">Dodaj Zadatak</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
