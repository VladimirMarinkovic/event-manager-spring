<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">

<head>
    <title>Reset Lozinka</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div layout:fragment="content" class="container">

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="alert alert-danger" th:if="${razlicitaLozinka}">
                    <p class="text text-center">
                        Lozinke se ne podudaraju!
                    </p>
                </div>

        <h2>Unesite Novu lozinku:</h2>
        <form action="#" th:action="@{/reset_lozinka}" th:object="${korisnik}" method="post" class="form-horizontal"
              role="form">
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control" required /> <label
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="validation-message"></label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9">
                    <input type="password" th:field="*{password}"
                           placeholder="Lozinka" class="form-control" required /> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>
                <div class="col-sm-9">
                    <input type="password" th:field="*{confirmPassword}"
                           placeholder="Ponovite Lozinku" class="form-control" /> <label
                        th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                        class="validation-message"></label>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary btn-block">Resetuj Lozinku</button>
                </div>
            </div>
        </form>
            </div>
        </div>

    </div>



</div>

</body>
</html>
