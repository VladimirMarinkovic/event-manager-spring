<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Svi Zadaci</title>
</head>
<body>

<div layout:fragment="content" class="container mySpace">

    <form action="/sviZadaci" class="form-inline md-form mr-auto mb-4">
        <input class="form-control mr-sm-2" type="text" name="naslov" placeholder="Nadji Naslov" aria-label="Search">
        <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Trazi</button>
    </form>


    <div class="container">

        <h1><span class="glyphicon glyphicon-time"></span> Svi Zadaci</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th class="text-info"><h4>Naslov</h4></th>
                <th class="text-info"><h4>Korisnik</h4></th>
                <th class="text-info"><h4>Datum</h4></th>
                <th class="text-info"><h4>Vreme pocetka</h4></th>
                <th class="text-info"><h4>Vreme zavrsetka</h4></th>
                <th width="150"class="text-info"><h4>Grup</h4></th>
                <th width="150"class="text-info"><h4>Prioritet</h4></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="zadatak:${zadaci}">
                <td th:text="${zadatak.naslov}"></td>
                <td th:text="${zadatak.korisnik.email}"></td>
                <td th:text="${zadatak.datum}"></td>
                <td th:text="${zadatak.vremePocetka}"></td>
                <td th:text="${zadatak.vremeZavrsetka}"></td>
                <td>Grupa</td>
                <td>Prioritet</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
